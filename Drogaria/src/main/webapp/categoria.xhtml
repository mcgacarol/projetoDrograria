<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Drogaria</title>
</h:head>
<h:body>
	"CADASTRO DE CATEGORIAS"
	<h:form>
		<h:panelGrid columns ="2">
			<p:outputLabel value=" Código Categoria:" />
			<p:inputText size ="10" readonly = "true"/>

			<p:outputLabel value=" Descrição Categoria:" />
			<p:inputText size = "30" maxlength = "50" />
		</h:panelGrid>
		
		<h:panelGrid columns = "4">
			<p:commandButton value = "Salvar"/>
			<p:commandButton value = "Alterar"/>
			<p:commandButton value = "Excluir"/>
			<p:commandButton value = "Limpar"/>
		</h:panelGrid>
		
		<p:dataTable emptyMessage="Nenhum registro encontrado." paginator="true">
			<p:column headerText="Código"></p:column>
			<p:column headerText="Descrição"></p:column>
			<p:column headerText="Opções"></p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
